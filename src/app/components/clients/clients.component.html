<div class="row">
    <div class="col-md-6">
        <h2><i class="fa fa-users"></i>Clients</h2>
    </div>
    <div class="col-md-6">
        <h5 class="pull-right text-muted">Total owed: {{totalOwed | currency:"USD":true}}</h5>
    </div>
</div>
<table *ngIf="clients.length>0; else noClients" class="table table-striped">
    <thead class="thead-inverse">
        <tr>
            <td>ID</td>
            <td>name</td>
            <td>email</td>
            <td>bal</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.$key}}</td>
            <td>{{client.firstName}} {{client.lastName}}</td>
            <td>{{client.email}}</td>
            <td>{{client.balance | currency:"USD":true}}</td>
            <td><a href="" class="btn btn-secondary btn-sm">
                 <span class="fa fa-arrow-circle-o-right"></span> Details</a></td>
        </tr>
    </tbody>
</table>
<ng-template #noClients>
    <hr>
    <h5>no clients</h5>
</ng-template>

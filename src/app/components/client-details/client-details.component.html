<div class="row">
    <div class="col-md-6">
        <a routerLink='/' class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> back to dashboard</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">edit</a>
            <button class="btn btn-danger" (click)="OnDeleteClckd()">Delete</button>
        </div>
    </div>
</div>
<hr>
<div *ngIf="client" class="card">
    <h3 class="card-header">{{client.firstName}}{{  client.lastName}}</h3>
    <div class="card-block">
        <div class="row">
            <div class="col-md-8">
                <h5>Client id: {{id}}</h5>
            </div>
            <div class="col-md-4">
                
                <h5 class="pull-right">
                    Balance:
                    <span [class.text-danger]="hasBalnce" [class.text-success]="!hasBalnce">
                        {{client.balance | currency:"USD":true}}
                    </span>
                    
                </h5>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item">Email: {{client.email}}</li>
            <li class="list-group-item">Contact: {{client.phone}}</li>
        </ul>
    </div>
</div>
